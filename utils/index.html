<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>ReadME Generator</title>
</head>

<body>
    <div class="jumbotron">
        <h1> Professional ReadME Generator!</h1>
        <div class="content">
            <ul class = "list-group list-group-horizontal-lg">
                <li class="list-group-item">What is your GitHub Username? ${questions.username}</li>
                 <li class="list-group-item"> What is your email address? ${questions.email}</li>
                 <li> <h1> ${questions.title}</h1> </li>
                 <li> <p>${questions.description}</p></li>
                 <li>What kind of license should your project have? ${questions.license}</li>
                  <!-- Badges ${questions.badges}-->
            </ul>
        </div>
</body>

</html>
